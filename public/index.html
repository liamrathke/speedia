<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" href="<%= BASE_URL %>favicon.ico">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Damion" rel="stylesheet">
        <title>Speedia</title>
    </head>
    <body class="speedia-bg">
        <noscript>
            <strong>We're sorry, but Speedia doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>
        <div id="app"></div>
    </body>
    <style>
    * {
      outline: none;
    }
    html {
      height: 100%;
    }
    .speedia-bg {
      background: linear-gradient(45deg, rgba(59, 81, 212, 1) 0%, rgba(79, 210, 237, 1) 100%);
      height: 100% auto;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .drop-shadow {
      filter: drop-shadow(3px 6px 9px #343A4080)
    }
    .drop-shadow-heavy {
      filter: drop-shadow(3px 6px 9px #000000)
    }
    </style>
</html>
