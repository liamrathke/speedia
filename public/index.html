<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" href="<%= BASE_URL %>favicon.ico">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Damion" rel="stylesheet">
        <title>Speedia</title>
    </head>
    <body class="speedia-bg">
        <noscript>
            <strong>We're sorry, but Speedia doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>
        <div id="app"></div>
    </body>
    <style>
    * {
      outline: none;
    }
    :root {
      --off-black-80: #343A4080;
    }
    html {
      height: 100%;
    }
    .speedia-bg {
      background: linear-gradient(0deg, rgb(151, 165, 240) 0%, rgb(158, 229, 243) 100%);
      height: 100% auto;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .drop-shadow {
      filter: drop-shadow(3px 6px 9px var(--off-black-80))
    }
    .drop-shadow-heavy {
      filter: drop-shadow(3px 6px 9px #000000)
    }
    </style>
</html>
